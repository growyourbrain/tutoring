<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Brain Skull Logo</title>
  <style>
    body {
      background-color: #f5e9d6; /* beige background */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .art-container {
      position: relative;
      width: 300px;
      max-width: 90%;
      cursor: pointer;
    }

    .skull {
      width: 100%;
      display: block;
      position: relative;
      z-index: 1;
    }

    .brain {
      position: absolute;
      top: 15px;
      left: 50%;
      transform: translateX(-50%);
      width: 65%;
      z-index: 2;
      animation: floatBrain 3s ease-in-out infinite;
      filter: drop-shadow(0 0 8px rgba(255, 100, 100, 0.7));
      transition: all 0.3s ease-in-out;
    }

    @keyframes floatBrain {
      0%   { transform: translate(-50%, 0) scale(1); }
      50%  { transform: translate(-50%, -20px) scale(1.05); }
      100% { transform: translate(-50%, 0) scale(1); }
    }

    /* Hover effect (desktop) */
    .art-container:hover .brain {
      filter: drop-shadow(0 0 16px rgba(255, 80, 80, 1));
      transform: translate(-50%, -30px) scale(1.1);
    }

    /* Pulse effect (mobile tap) */
    @keyframes pulse {
      0%   { transform: translate(-50%, -20px) scale(1);   filter: drop-shadow(0 0 8px rgba(255, 100, 100, 0.7)); }
      50%  { transform: translate(-50%, -40px) scale(1.2); filter: drop-shadow(0 0 20px rgba(255, 50, 50, 1)); }
      100% { transform: translate(-50%, -20px) scale(1);   filter: drop-shadow(0 0 8px rgba(255, 100, 100, 0.7)); }
    }

    .pulse {
      animation: pulse 0.6s ease-in-out;
    }
  </style>
</head>
<body>
  <div class="art-container" id="logo">
    <img src="skull_refined.png" alt="Skull" class="skull">
    <img src="brain_refined.png" alt="Brain" class="brain" id="brain">
  </div>

  <script>
    const brain = document.getElementById("brain");
    const logo = document.getElementById("logo");

    // Add tap/click pulse effect
    logo.addEventListener("click", () => {
      brain.classList.remove("pulse"); // reset if already active
      void brain.offsetWidth; // trigger reflow (restart animation)
      brain.classList.add("pulse");
    });
  </script>
</body>
</html>
